spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      ssl: ${REDIS_SSL:false}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 8
          min-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.knowhub: INFO
    org.springframework.security: WARN
    org.springframework.ai: INFO
  file:
    name: /var/log/knowhub/application.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: true

knowhub:
  upload:
    directory: ${UPLOAD_DIR:/app/uploads}
    max-file-size: 50MB
  rate-limit:
    requests-per-minute: 100
    burst-capacity: 20
  security:
    cors:
      allowed-origins: ${CORS_ORIGINS}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true